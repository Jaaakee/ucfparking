name: "garages_training"

on:
  push:
    branches: [ master ]
#  schedule:
#  - cron: "30 2 * * 3"
jobs:
  training:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies and build package
      run: |
        pip install tensorflow
        pip install -r requirements.txt
        python -m pip install -e .
    - name: Run a one-line script
      run: |
        cd api/predictions/training/
        python ./train_garage_models.py
#    - name: switching from HTTPS to SSH
#      run: git remote set-url origin git@github.com:jakeva/ucfparking.git
    - name: check for changes
      run: git status
    - name: stage changed files
      run: git add ./api/predictions/output_dir_models/
    - name: commit changed files
      run: |
        git config --local user.email "jakev224@gmail.com"
        git config --local user.name "Jake"
        git commit -m "Upload the updated trained models for each garage."
#    - name: fetch from master
#      run: git fetch origin master
#    - name: push code to master
#      run: git push origin HEAD:master
    - name: Push changes # push the output folder to your repo
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}